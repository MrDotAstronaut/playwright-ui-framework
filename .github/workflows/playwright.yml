name: Space Suite
on:
  pull_request:
    branches: [ master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - name: install dependencies
      run: npm ci
    - name: install chrome 
      run: npx playwright install chromium
    - name: run space suite
      run: npx playwright test --quiet --shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    - name: upload blob reports to artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1
  merge-reports:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: install dependencies
        run: npm ci
      - name: download blob reports from artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged-reports
          pattern: blob-report-*
          merge-multiple: true
      - name: merge into html report
        run: npx playwright merge-reports --reporter html ./merged-reports
      - name: upload html report
        uses: actions/upload-artifact@v4
        with:
          name: space-suite-report
          path: playwright-report
          retention-days: 14
      - name: delete blob reports
        uses: geekyeggo/delete-artifact@v4
        with:
          name:
            blob-report-*
