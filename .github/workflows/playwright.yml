name: Space Suite
on:
  pull_request:
    branches: [ master ]
jobs:
  Shard:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - name: Install Dependencies
      run: npm ci
    - name: Install Chrome 
      run: npx playwright install chromium
    - name: Run Space Suite
      run: npx playwright test --quiet --shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    - name: Upload Blob Reports to Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1
  merge-reports:
    if: always()
    needs: [Shard]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm ci
      - name: Download Blob Reports from Artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged-reports
          pattern: blob-report-*
          merge-multiple: true
      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./merged-reports
      - name: Upload Merged Report
        uses: actions/upload-artifact@v4
        with:
          name: space-suite-report
          path: playwright-report
          retention-days: 14
